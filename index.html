<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDN | MaoDie Nebula 故事创作工具</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-link">
                    <div class="brand">
                        <div class="brand-badge">
                            <span class="brand-badge-scan"></span>
                            <span class="brand-badge-text">MDN</span>
                        </div>
                        <div class="brand-text">
                            <div class="brand-title">MaoDie Nebula</div>
                            <div class="brand-caption">Story Studio</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-container">
            <div class="hero-text">
                <h1 class="hero-title">将想法变为<span class="gradient-text">视觉故事</span></h1>
                <p class="hero-description">利用AI驱动的创作工具，将您的文本故事一键拆解为详细的分镜脚本，无缝衔接专业影视制作流程。</p>
                <div class="hero-buttons">
                    <a href="#creation" class="btn btn-primary">开始创作</a>
                    <a href="editor.html" class="btn btn-secondary">直接编辑</a>
                </div>
            </div>
            <div class="hero-image">
                <div class="flow-diagram">
                    <div class="flow-card">
                        <i class="fas fa-file-alt"></i>
                        <h3>故事剧本</h3>
                    </div>
                    <div class="flow-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <div class="flow-card">
                        <i class="fas fa-wand-magic-sparkles"></i>
                        <h3>AI 拆解</h3>
                    </div>
                    <div class="flow-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <div class="flow-card">
                        <i class="fas fa-clapperboard"></i>
                        <h3>分镜预览</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="creation" class="story-creation-section">
            <div class="container">
                <h2 class="section-title">开始您的故事创作</h2>
                <div class="creation-panel">
                    <div class="form-group">
                        <label for="storyInput">故事原文</label>
                        <textarea id="storyInput" placeholder="在此处粘贴您的故事文本..."></textarea>
                        <button class="btn-text" id="loadStoryFile">从文件读取</button>
                    </div>
                    <div class="form-group">
                        <label for="apiKeyInput">OpenRouter API Key</label>
                        <input type="password" id="apiKeyInput" placeholder="输入您的 OpenRouter API Key...">
                        <button class="btn-text" id="loadApiKeyFile">从文件读取</button>
                    </div>
                    <button id="startDisassemble" class="btn btn-primary btn-full">启动 AI 拆解</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 MaoDie Nebula. All Rights Reserved.</p>
        </div>
    </footer>
    <script type="module" src="main.js"></script>
</body>
</html>
